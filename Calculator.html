<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link type="text/css" rel="stylesheet" href="calculator.css">
</head>
<body>  

<BR><BR>
    <section>
      <h1>CALCULATOR</h1>

      <b>Enter The First Number :</b>
      <input id="first">
      <br><br>

      <b>Enter The Second Number :</b>
      <input id="second"><br><br>

      <b>Select your Option :</b>
      <select id="operator">
        <option id="option" value="add">Addition</option>
        <option id="option" value="sub">Subtraction</option>
        <option id="option" value="mul">Multiplication</option>
        <option id="option" value="div">Division</option>
        <option id="option" value="sqrt">Square Root</option>
      </select>

      <button id="evaluate" onclick="add()" >Evaluate</button>
      <button id="reset" onclick="reset()">Reset</button><br> 
      <br><p id="result"></p>

    </section>
    
    <script src="calculator.js"></script>

</body>

</html>
